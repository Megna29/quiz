<!DOCTYPE html>
<html>
<head>
	<title>Clean Teen</title>
	<link rel="stylesheet" href="css/home.css">
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<link rel = "stylesheet" href = "css/jquery.mobile-1.4.5.css">
	<script src = "js/jquery.js"></script>
	<script src = "js/jquery.mobile-1.4.5.js"></script>

	<script>
	$( document ).ready(function() {
		setTimeout(function () {
			$.mobile.changePage("#mainmenu", {reverse:false, transition:"slide"});
		},6000);

		var countDownDate = new Date(window.localStorage.getItem("date")).getTime();

		if (countDownDate == 0) {
			document.getElementById("main").innerHTML = "00 Days <hr/> 00Hr 00m 00s ";
		}
		else{
			var x = setInterval(function() {
				var now = new Date().getTime();
				var distance = now - countDownDate;

				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				document.getElementById("main").innerHTML = days+" Days <hr/>" +  hours + "Hr " + minutes + "m " + seconds + "s ";
			});
		}
	});

	function sidenav() {
		document.getElementById("navbar").style.width = "250px";
		document.getElementById("maincontent").style.opacity = "0.2";
	}
	function closeNav() {
		document.getElementById("navbar").style.width = "0";
		document.getElementById("maincontent").style.opacity = "1";
	}
	</script>
</head>
<body>
	<div data-role="page" data-theme="b" id="splashscreen" >
		<div data-role="main" class="ui-content">
			<img src="image/Ctlogo.png"/>

			<div class="typewriter">
				<h1>
					Clean Teen:
				</h1>
				<h3>
					Teenage Drug Prevention
				</h3>
			</div>
		</div>
	</div>

	<div data-role="page" data-theme="b" id="mainmenu" >
		<div data-role="header" id="header">
			<button id="header" data-icon="ui-icon ui-icon-bars" onclick="sidenav()"></button>
			<h1>Main Menu</h1>

			<div id="navbar" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()" style="color:white">&times;</a>
				<a href="html/quiz.html" style="color:white" rel="external">Quiz</a>
			</div>

		</div>

		<div data-role="main" class="ui-content" id="maincontent">
			<span><img src="image/hourglass.png"/></span>
			<h1 id="main">
			</h1>
		</div>

		<div data-role="footer" id="footer">
			<div data-role="navbar" id="footer">
				<ul>
					<li><a id="footer" href="html/userform.html" data-icon="ui-icon ui-icon-edit" rel="external">Edit</a></li>
					<li><a id="footer" href="html/moneycounter.html" data-icon=" ui-icon ui-icon-clock" rel="external">Statistics</a></li>
					<li><a id="footer" href="html/emergency.html" data-icon="ui-icon ui-icon-phone" rel="external">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
